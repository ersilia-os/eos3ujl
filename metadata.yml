Title: Mtb cell wall permeability
Description: This model predicts the probability of a compound of passing the Mycobacterium
  tuberculosis cell wall membrane. The classifier (permeable vs not permeable) model
  was trained on a dataset of 5368 molecules. It is a simple classifier (SVC) using
  Mordred descriptors.
